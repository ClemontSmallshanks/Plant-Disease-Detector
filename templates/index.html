<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafNet - Plant Disease Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1abc9c, #16a085);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background: #ffffff10;
            border: none;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            padding: 30px;
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        .card h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        .file-input {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn-upload {
            background-color: #2ecc71;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            color: white;
            transition: all 0.2s;
        }
        .btn-upload:hover {
            background-color: #27ae60;
        }
        .prediction {
            margin-top: 25px;
            font-size: 1.3rem;
            font-weight: 500;
            color: #ecf0f1;
        }
        img#preview {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸŒ¿ LeafNet</h1>
        <p>Upload a plant leaf photo to detect possible diseases.</p>
        <form method="POST" enctype="multipart/form-data">
            <div class="file-input">
                <input class="form-control" type="file" name="file" accept="image/*" onchange="previewImage(event)" required>
            </div>
            <button type="submit" class="btn-upload">Analyze Leaf</button>
        </form>

        <img id="preview" src="#" alt="Image preview..." style="display:none;"/>

        {% if prediction %}
        <div class="prediction mt-3">
            <h5>ðŸ©º Prediction:</h5>
            <p><strong>{{ prediction }}</strong></p>
        </div>
        {% endif %}

        <footer>Powered by LeafNet â€¢ Flask + PyTorch</footer>
    </div>

    <script>
        function previewImage(event) {
            const image = document.getElementById('preview');
            image.src = URL.createObjectURL(event.target.files[0]);
            image.style.display = 'block';
        }
    </script>
</body>
</html>
